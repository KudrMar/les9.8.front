<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chat</title>
</head>

<body>
  <form class="registration">
    <div class="registration_title">Выберите псевдоним</div>
    <input class="registration_input" type="text" id="login">
    <button class="registration_button" type="submit">Продолжить</button>
    <div id="error_message"></div>
  </form>
  <div class="chat hidden">
    <div class="users">
    </div>
    <div class="chat_communication">
      <div class="chat_messages">
      </div>
      <form class="message_control">
        <input class="message_input" type="text" id="message" placeholder="Type your message here">
        <button class="message_button" type="submit"></button>
      </form>
    </div>
  </form>
  </body>
  
  </html>
